<div class='container'>

	<div class='text-center'>
		<img src='/assets/images/logo.png' />
	</div>

	<div class='table-responsive'>
		<table class='table'>
			<thead>
				<tr>
					<th> Presentation </th>
					<th>  </th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat='presentation in vm.list'>
					<td>

						<h3>
							<i class='fa fa-file-powerpoint-o'></i>
							<a ui-sref='^.presentation( { presentation: presentation.id } )'>
								{{ presentation.name }}
							</a>
						</h3>
					</td>
					<td style='vertical-align:middle;text-align:center'>

						<!-- <a ui-sref='^.presentation.edit( { presentation: presentation.id } )'>
							<i class='fa fa-edit'></i>
						</a>

						&nbsp;

						<a ng-click-confirm='vm.onDelete()'>
							<i class='fa fa-close'></i>
						</a>

						&nbsp; -->

						<a ui-sref='^.presentation( { presentation: presentation.id } )'>
							<i class='fa fa-chevron-right'></i>
						</a>
					</td>
				</tr>
			<tbody>
		</table>
	</div>

</div>
